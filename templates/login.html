<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso POS - Licores San Roque</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    :root {
      --azul-oscuro: #1a3a5a;
      --azul-premium: #2c5282;
      --gris-suave: #f1f5f9;
      --blanco: #ffffff;
      --sombra: rgba(26, 58, 90, 0.2);
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at 10% 10%, #dcf0ff 0%, transparent 50%),
                  radial-gradient(circle at 90% 90%, #e0e7ff 0%, transparent 50%),
                  var(--gris-suave);
      font-family: 'Poppins', sans-serif;
    }

    .login-box {
      width: 95%;
      max-width: 400px;
      background: var(--blanco);
      border-radius: 20px;
      padding: 40px 35px;
      box-shadow: 0 20px 40px var(--sombra);
      border: 1px solid #e2e8f0;
      animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      text-align: center;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .brand-logo { width: 150px; height: auto; margin-bottom: 15px; }

    .login-title {
      color: var(--azul-oscuro);
      font-size: 1.4rem;
      font-weight: 800;
      text-transform: uppercase;
      margin-bottom: 5px;
    }

    .login-subtitle {
      color: var(--azul-premium);
      font-weight: 500;
      margin-bottom: 30px;
      font-size: 0.75rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .form-control {
      border-radius: 10px;
      border: 1.5px solid #cbd5e1;
      padding: 12px;
      background-color: #f8fafc;
    }

    .btn-login {
      width: 100%;
      background: var(--azul-oscuro);
      color: white;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-weight: 700;
      transition: 0.3s;
      margin-top: 10px;
    }

    .btn-login:hover {
      background: var(--azul-premium);
      transform: translateY(-2px);
    }
  </style>
</head>

<body>

  <div class="login-box">
    <img src="{{ url_for('static', filename='img/LOGO.png') }}" alt="Logo" class="brand-logo">

    <h2 class="login-title">San Roque M.B</h2>
    <p class="login-subtitle">Sistema de Gestión</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category if category != 'message' else 'danger' }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('auth.login') }}" method="POST" autocomplete="off">

      <div class="mb-3 text-start">
        <label class="form-label small fw-bold text-muted text-uppercase">Usuario</label>
        <input type="text" class="form-control" name="username" placeholder="Usuario" required>
      </div>

      <div class="mb-4 text-start">
        <label class="form-label small fw-bold text-muted text-uppercase">Contraseña</label>
        <input type="password" class="form-control" name="password" placeholder="••••••••" required>
      </div>

      <button type="submit" class="btn-login text-uppercase">Entrar al Sistema</button>
    </form>
    
    <div class="mt-4 pt-3 border-top">
        <p class="text-muted small mb-0">Licorera San Roque M.B © 2026</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
